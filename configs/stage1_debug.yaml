# Stage 1 Debug Configuration (Fast training for testing)

stage:
  name: "stage1_ttq_backbone_neck_debug"
  description: "Debug configuration for Stage 1 TTQ quantization"
  next_stage: "stage2_bitnet_c2psa"

model:
  name: "yolo11n.pt"
  threshold: 0.05
  quantize_first_layer: false

data:
  train: "coco8.yaml"
  val: "coco8.yaml"

train:
  epochs: 10
  batch: 2
  imgsz: 640
  device: "0"
  workers: 0
  lr0: 0.01
  patience: 50

val:
  batch: 2
  imgsz: 640

logging:
  project: "runs/debug"
  name: "stage1_debug"
  save_period: 5
  verbose: true

resume: false
pretrained: true
